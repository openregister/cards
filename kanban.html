<!doctype html> <html>

<style>
body {
  font-family: "San Francisco Display", "Helvetica Neue", sans-serif;
  font-size: 3.5mm;
}

.page {
  width: 297mm;
  height: 200mm;
  overflow: hidden;
  display: flex;
  justify-content: space-between;
}

.card {
  padding: 0;
  width: 150mm;
  height: 100mm;
  float: left;
  overflow: hidden;
  position: relative;
  border: 1px dotted #888;
}

h2 {
  font-size: 5mm;
  padding: 5mm;
  margin: 0;
}

h3 {
  position: absolute;
  bottom: 0;
}

.middle {
  display: table;
  border-bottom: 2.5mm solid #000000;
  height: 57mm;
}

.example,
.dependencies {
  display: table-cell;
  width: 75mm;
  overflow: hidden;
  border-right: 2.5mm solid #000000;
}

.example dt {
  font-weight: bold;
}

.example dd {
  font-weight: normal;
}
.meta {
  width: 75mm;
}

.block {
  border-top: 2.5mm solid #000000;
}

h4 {
  font-weight: normal;
  margin: 0;
  padding-left: 2.5mm;
  padding-top: 2.5mm;
  padding-bottom: 7.5mm;
}


</style>
